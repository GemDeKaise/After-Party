<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Image Gallery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/ie10.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/thumbnail-gallery.css') }}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">After Party</a>
            </div>
            {% if session %}
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('galleries') }}">Parties</a>
                    </li>
                    <li>
                        <a href="{{ url_for('mygalleries') }}" >MyParties</a>
                    </li>
                    <li>
                        <a href="{{ url_for('do_logout') }}" >Logout</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container">

    {% block body %}{% endblock %}
 </div>

    <script src="{{ url_for('static', filename='js/myscript.js') }}"></script>
  </body>
</html>
