{% extends '_layout.html' %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}

{% block body %}
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in or sign up</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="input" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>

        <div class="checkbox"></div>
        <input type="hidden" id="nextURL" class="form-control" value="">
        <button class="btn btn-lg btn-primary btn-block" id="loginbtn" type="button">Sign in</button>

        <button class="btn btn-lg btn-primary btn-block" id="signupbtn" type="button">Sign up</button>

        <div id="loader" class="text-center"></div>
    </form>
{% endblock %}
